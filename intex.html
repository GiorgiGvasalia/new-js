<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #ff8297;">
                <h1>Nature</h1>
                <p>All in pink</p>
            </div>
                <div style="background-color: #437fff;">
                    <h1>Blue Sky</h1>
                    <p>With Mountains</p>
                </div>
                    <div style="background-color: #3c474d;">
                        <h1>Lonely Castle</h1>
                        <p>With Wilderness</p>
                    </div>
                        <div style="background-color: #80aee2;">
                            <h1>Flying Eagle</h1>
                            <p>In the sunset</p>
        </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images.pexels.com/photos/755385/pexels-photo-755385.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');"></div>
            <div style="background-image: url('https://images.pexels.com/photos/6023533/pexels-photo-6023533.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');"></div>
            <div style="background-image: url('https://images.pexels.com/photos/346529/pexels-photo-346529.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');"></div>
            <div style="background-image: url('https://images.pexels.com/photos/10064794/pexels-photo-10064794.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
               <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
